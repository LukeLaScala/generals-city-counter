<!DOCTYPE html>
<html>
<head>
  <title>Generals.io City Counter Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  Turns to check for changes: <input id="numTurns" type="text" />
  <br />

  <label>
    Flash for every city update? &nbsp;<input type="checkbox" id="showAllChanges">
  </label>
  <br />
  
  <label>
    Use Countdown instead of Turn Number &nbsp;<input type="checkbox"
    id="useCountDown">
  </label>
  <br /><br />

  <button id="save">Save</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
